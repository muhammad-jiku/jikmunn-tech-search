<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store!</title>
     <!-- custom css link -->
    <link rel="stylesheet" href="css/index.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <!-- heading section starts-->
        <!-- custom css added -->
        <h1 class="text-center fs-larger mt-4 heading"><a href="#" class="text-decoration-none"> Smart Tech Shop!! </a></h1>
        <!-- heading section ends -->

        <!-- input field section starts -->
        <!-- custom class added -->
        <section class="input-group mb-3 search-section">
            <input type="text" class="form-control" placeholder="Search tech product" aria-label="Search Phone!!" aria-describedby="searchBtn" id="search">
            <button class="btn btn-danger" onclick="searchMobile()" id="searchBtn">Search</button>
        </section> 
        <!-- input field section ends -->

        <!-- loading spinner section starts -->
        <!-- custom css added -->
        <section class="spinner-section" id="spinner-section">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </section>
        <!-- loading spinner section ends -->

        <!-- message section starts -->
        <section class="d-flex justify-content-center align-items-center" id="message-section">
            <!-- custom css added -->
            <h1 class="text-center message-section-heading">Welcome to <span class="text-uppercase message-section-heading-highlight">smart tech</span> shop</h1>
        </section>
        <!-- message section ends -->


        <!-- single card section starts -->   
        <section class="h-50 m-4" id="single-result-card"></section>
        <!-- single cards section ends -->

        <!-- card section starts -->
        <section class="row row-cols-1 row-cols-md-3 g-4 m-4" id="search-result-card"></section>
        <!-- card section ends -->

    </section>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="js/index.js"></script>
</body>
</html>
