<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store!</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <!-- heading -->
        <h1 class="text-center text-danger fs-larger mt-4">Phone Store</h1>
        <!-- input field -->
        <section class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Phone!!" aria-label="Search Phone!!" aria-describedby="searchBtn" id="search">
            <button class="input-group-text text-white bg-dark" onclick="searchMobile()" id="searchBtn">Search</button>
        </section> 
        <!-- single card -->   
        <section class="m-4" id="single-result-card"></section>
        <!-- card -->
        <section class="row row-cols-1 row-cols-md-3 g-4 m-4" id="search-result-card"></section>
    </section>
    <!-- js script -->
    <script src="js/index.js"></script>
</body>
</html>
